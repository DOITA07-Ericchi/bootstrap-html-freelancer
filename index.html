<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-info px-5">
            <div class="container-fluid">
              <a class="navbar-brand text-info" href="#">Portfolio</a>
            <a class="nav-link align-items-end text-uppercase" href="#">Contact me</a>
            </div>
          </nav>
    </header>
    <main>
        <div class="bg-info text-center p-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-4 col-xxl-4">
                        <img src="img/undraw_profile_pic_ic5t.svg" class="img-fluid" alt="">
                    </div>
                </div>
                <h1>Pinco Pallo</h1>
                <h6 class="text-uppercase">Web designer</h6>
            </div>
        </div>
        <div class="container">
            <h2 class="text-center m-3 text-uppercase">Portfolio</h2>
            <div class="card" style="width: 18rem;">
                <img src="img/portfolio/cabin.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
        <div class="bg-info p-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="text-uppercase text-center">Want an offer?</h2>
                        <form class="row g-3 my-3">
                            <div class="col-md-6">
                              <label for="inputName" class="form-label">First name</label>
                              <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="col-md-6">
                              <label for="inputLname" class="form-label">Last name</label>
                              <input type="text" class="form-control" id="inputLname">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="inputEmail">
                              </div>
                              <div class="col-md-6">
                                <label for="inputHours" class="form-label">Hours requested</label>
                                <input type="number" class="form-control" id="inputHours">
                              </div>
                              <div class="col-md-6">
                                <label for="inputType" class="form-label">Type of work</label>
                                <select id="inputType" class="form-select">
                                  <option selected>Backend development</option>
                                  <option>Frontend development</option>
                                  <option>Project analysis</option>
                                </select>
                                </div>
                              <div class="col-md-6">
                                <label for="inputCode" class="form-label">Discount code</label>
                                <input type="text" class="form-control" id="inputCode">
                              </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary bg-warning text-black">Send</button>
                            </div>
                          </form>
                          <h4>Il prezzo finale Ã¨ di: 153.75</h2>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
